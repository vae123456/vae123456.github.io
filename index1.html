<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
	*{margin: 0px;padding: 0px;}
	#div1{ width:414px; height:250px; position:relative; overflow:hidden;}
	#ul1{  position: absolute;}
	#ul1 li{width:414px; height:250px; float:left;list-style: none;}
	#ul1 li img{width: 100%; height: 100%; display:block;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv = document.getElementById('div1');
		var oUl = document.getElementById('ul1');
		var aLi = oUl.getElementsByTagName('li');

		var w=aLi[0].offsetWidth;
		oUl.style.width=aLi.length*w+'px';


		document.ontouchmove=function(ev){
			ev.preventDefault();
		}
		var downX=0;
		var downLeft=0;
		var iNow=0;
		oUl.ontouchstart=function(ev){
			//var ev=ev||event;
			var touchs=ev.changedTouches[0];
			downX=touchs.pageX;
			downLeft=this.offsetLeft;
			var bBtn=true;
			oUl.ontouchmove=function(ev){
				var touchs=ev.changedTouches[0];
				if(this.offsetLeft>=0){
					if(bBtn){
						bBtn=false;
						downX=touchs.pageX;
					}
					this.style.left = (touchs.pageX-downX)/3+'px';

				}else if(this.offsetLeft<=oDiv.offsetWidth-oUl.offsetWidth){
					if(bBtn){
						bBtn=false;
						downX=touchs.pageX;
					}
					this.style.left = (touchs.pageX-downX)/3+(oDiv.offsetWidth-oUl.offsetWidth)+'px';
				}
				else{
					this.style.left = touchs.pageX-downX+downLeft+'px';
				}
			}
			oUl.ontouchend=function(ev){
				var touchs=ev.changedTouches[0];
				if(touchs.pageX<downX){
					iNow++;
				}else{

				}



				this.ontouchend=null;
				this.ontouchmove=null;

			}
		}
	}
	</script>
</head>
<body>
<div id="div1">
	<ul id="ul1">
		<li><img src="img/0.jpg" alt=""></li>
		<li><img src="img/1.jpg" alt=""></li>
		<li><img src="img/2.jpg" alt=""></li>
		<li><img src="img/3.jpg" alt=""></li>
		<li><img src="img/4.jpg" alt=""></li>
	</ul>
</div>
</body>
</html>
